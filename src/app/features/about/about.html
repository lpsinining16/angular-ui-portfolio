<section class="relative w-full py-24 md:py-32 overflow-hidden bg-section-2-bg">
  <div class="container mx-auto px-6 max-w-6xl relative z-10">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-16 lg:gap-24 items-center">

      <!-- Left Column -->
      <div class="lg:col-span-5">
        <!-- This new inner div handles the flex layout, fixing the bug -->
        <div class="flex flex-col items-center">
          <!-- Profile Image Card -->
          <figure class="profile-card group">
            <div class="relative w-full h-full">
              <img ngSrc="images/sophisticated_selfie.png" [alt]="profile().name + ' profile picture'" fill
                class="object-cover transition-transform duration-500 ease-out group-hover:scale-105" />
            </div>
          </figure>

          <!-- Stats Grid -->
          <dl class="grid grid-cols-3 gap-4 mt-12 w-full max-w-lg">
            <div class="stat-item">
              <dt #statRef [attr.data-target]="currentJobYears()"
                class="text-4xl md:text-5xl font-extrabold text-gray-900 dark:text-white order-1">0.0</dt>
              <dd class="mt-2 text-sm font-medium text-gray-600 dark:text-gray-400 uppercase tracking-wider order-2">
                Years of
                Experience</dd>
            </div>
            <div class="stat-item">
              <dt #statRef [attr.data-target]="professionalProjectsCount()"
                class="text-4xl md:text-5xl font-extrabold text-gray-900 dark:text-white order-1">0</dt>
              <dd class="mt-2 text-sm font-medium text-gray-600 dark:text-gray-400 uppercase tracking-wider order-2">
                Professional Projects</dd>
            </div>
            <div class="stat-item">
              <dt #statRef [attr.data-target]="personalProjectsCount()"
                class="text-4xl md:text-5xl font-extrabold text-gray-900 dark:text-white order-1">0</dt>
              <dd class="mt-2 text-sm font-medium text-gray-600 dark:text-gray-400 uppercase tracking-wider order-2">
                Personal Projects</dd>
            </div>
          </dl>
        </div>
      </div>

      <!-- Right Column -->
      <div class="lg:col-span-7">
        <!-- This new inner div handles the flex layout and vertical centering -->
        <div class="flex flex-col justify-center h-full">
          <article>
            <header>
              <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 dark:text-white">{{ profile().name }}</h1>
              <h2 class="mt-4 inline-block">
                <span class="headline-badge">
                  {{ profile().headline }}
                </span>
              </h2>
            </header>
            <div class="bio-content mt-6 space-y-4 text-gray-700 dark:text-gray-300 leading-loose max-w-prose">
              @for (paragraph of aboutParagraphs(); track $index) {
              <p>{{ paragraph }}</p>
              }
            </div>
            <button class="btn-primary group mt-8" (click)="openCareerModal()">
              <span>View Journey</span>
              <svg xmlns="http://www.w.org/2000/svg"
                class="h-5 w-5 ml-2 transition-transform duration-300 group-hover:translate-x-1" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
              </svg>
            </button>
          </article>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- The Career component is now responsible for its own modal -->
<app-career #careerModal></app-career>
