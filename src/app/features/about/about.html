<section class="py-20">
  <h2 class="text-4xl font-bold text-center mb-12">About Me</h2>
  <div
    class="max-w-4xl mx-auto bg-light-surface dark:bg-dark-surface p-8 md:p-12 rounded-xl shadow-lg">
    <p class="text-lg leading-relaxed text-justify">
      {{ profile().about }}
    </p>
  </div>

  <h2 class="text-4xl font-bold text-center mt-20 mb-16">Work Experience</h2>
  <div class="relative max-w-4xl mx-auto">
    <div class="absolute left-1/2 w-0.5 h-full bg-light-primary-container dark:bg-dark-primary-container -translate-x-1/2"></div>
    @for (job of workExperience(); track job.title; let i = $index) {
    <div
      class="mb-12 flex items-center w-full"
      [class.justify-start]="i % 2 === 0"
      [class.justify-end]="i % 2 !== 0">
      <div class="w-1/2" [class.pr-8]="i % 2 === 0" [class.pl-8]="i % 2 !== 0">
        <div
          class="bg-light-surface dark:bg-dark-surface p-6 rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300"
          [class.text-right]="i % 2 !== 0">
          <p class="text-sm font-semibold text-light-primary dark:text-dark-primary">
            {{ job.duration }}
          </p>
          <h3 class="text-xl font-bold mt-1">{{ job.title }}</h3>
          <p class="text-md mb-4">{{ job.company }}</p>
          <ul class="list-disc list-inside text-left space-y-1">
            @for (point of job.points; track point) {
            <li>{{ point }}</li>
            }
          </ul>
        </div>
      </div>
    </div>
    }
  </div>
</section>
