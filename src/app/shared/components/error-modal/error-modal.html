<!-- The entire modal only appears if there is an error message -->
@if(errorService.errorMessage(); as message) {
  <div class="modal-backdrop">
    <div class="modal-content" role="alertdialog" aria-modal="true" aria-labelledby="error-title">
      <div class="modal-header">
        <div class="icon-container">
          <!-- Alert Icon -->
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg>
        </div>
        <h3 id="error-title" class="modal-title">Connection Error</h3>
      </div>
      <div class="modal-body">
        <p>{{ message }}</p>
      </div>
      <div class="modal-footer">
        <button class="close-button" (click)="errorService.hideError()">Close</button>
      </div>
    </div>
  </div>
}
